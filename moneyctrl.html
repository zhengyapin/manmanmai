  <script type="text/template" id="tpl">
    <div class="contentList">
      {{each result v i}}
      <div class="pic">{{#v.productImg2}}</div>
      <div class="top">
      <p>{{v.productName}} <span>{{v.productPinkage}}</span>  </p>
      <div class="bottom">
        <span class="left">{{v.productFrom}} | {{v.productTime}}</span>
        <span class="right"><i >{{v.productComCount}}</i></span>
      </div>
      </div>
      {{/each }}
    </div>
  </script>

  <script type="text/template" id="pageCount">
  
  <%for(i=0;i<pageCount;i++) {%>
    
    <li>
      <%=i+1%>/
      <%=pageCount%>
    </li>
    <%}%>
  
  
  
  </script>
