<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/brandTitle.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- 头部区域 -->
    <div class="cate-header">
     
      <img  class="logo" src="./images/header_logo.png" alt="">
      
      <img  class="app" src="./images/header_app.png" alt="">
    </div>
    <!-- 搜索区域 -->
    <div class="search">
      <div class="inp"><input type="search" placeholder="请输入比价商品"></div>

    <div class="nav clearfix">
      <a href="index.html">首页 ></a>

    </div>
    <div class="aside">热门品牌排行</div>
    <!-- 家电齐全 -->
    <div class="pt" >
      <ul></ul>
    </div>
    <div class="footer">
        <div class="end">
          <a href="#">登陆</a>
          <a href="#">注册</a>
          <a href="javascript:scroll(0,0)">返回顶部</a>
        </div>
        <p><span>手机APP下载</span>  慢慢买手机版--</p>
      </div>
      <script type="text/html" id="tpl">
      {{each result v i}}
      
            <li><a href="brand.html?brandtitleid={{v.brandTitleId}}"  data-id={{v.brandTitleId}} class="son">{{v.brandTitle}}</a>
              <ul  class="box" style="display:none"></ul>
            </li>    
        
      {{/each}}
      
      </script>
  </div>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/brandTitle.js"></script>
  <script src="./js/rem.js"></script>

</body>
</html>
